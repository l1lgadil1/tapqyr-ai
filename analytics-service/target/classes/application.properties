# Server configuration
server.port=9090

# Application name
spring.application.name=tapqyr-analytics-service

# Database connection
spring.datasource.url=jdbc:sqlite:/Users/ilyasagadilov/Desktop/projects/tapqyr-ai/backend/prisma/dev.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate properties
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Avoid JPA auto-creating tables
spring.jpa.generate-ddl=false

# Logging
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.tapqyr.analytics=DEBUG
logging.level.org.springframework=DEBUG

# Show detailed error information
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Swagger OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html 